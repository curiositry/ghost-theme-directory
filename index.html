<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A place to find the perfect free (or paid) Ghost theme for the tone of your blog."/>
  <meta name="author" content="Curiositry">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">


  <title>Ghost Theme Directory — find the perfect Ghost theme for your blog’s tone.</title>
  <link rel="stylesheet" href="css/style.css" media="screen" />
  <link rel="stylesheet" href="css/print.css" media="print" />
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />

  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Oswald:200,300,400,500,600,700,800,200i,300i,400i,500i,600i,700i,800i/Merriweather:200,400,700,900,200i,400i,700i,900i">

</head>
<body>


<div class="container">
<div class="control-group" id="control-group">

  <a id="controls-toggle" class="controls-toggle"  style="cursor:pointer" onClick="toggleControls()"><strong>X</strong> SORT OPTIONS</a>

  <div id="controls" class="controls">
    <div class="btn-group">
<!--     <label>Cost:</label>-->
      <button class="filter btn btn--small" data-filter="all">All</button>
      <button class="filter btn btn--small" data-filter=".free">Free</button>
      <button class="filter btn btn--small" data-filter=".paid">Paid</button>
    </div>


    <div class="btn-group">
<!--     <label>Sort:</label>-->
      <button class="sort btn btn--small" data-sort="myorder:asc">Asc</button>
      <button class="sort btn btn--small" data-sort="myorder:desc">Desc</button>
    </div>


    <div class="btn-group">
<!--     <label>Color:</label>-->
      <button class="filter btn btn--small" data-filter=".light">Light</button>
      <button class="filter btn btn--small" data-filter=".dark">Dark</button>
    </div>


    <div class="btn-group">
<!--     <label>Focus:</label>-->
      <button class="filter btn btn--small" data-filter=".typographic">Typographic</button>
      <button class="filter btn btn--small" data-filter=".photographic">Photographic</button>
    </div>


    <div class="btn-group">
<!--     <label>Columns:</label>-->
      <button class="filter btn btn--small" data-filter=".1-column">1 Column</button>
      <button class="filter btn btn--small" data-filter=".multi-column">Multi Column</button>
    </div>


    <div class="btn-group">
<!--     <label>Main Typography:</label>-->
      <button class="filter btn btn--small" data-filter=".serif">Serif </button>
      <button class="filter btn btn--small" data-filter=".sans">Sans</button>
    </div>


  </div> <!-- edn controls -->

</div> <!-- edn control group -->

  <header class="site-header center-text">
     <br>
      <img src="img/logo.png" alt="">
     <br>
   </header>

</div> <!-- end continer -->

  <div id="Container" class="caraf">

  </div>


<div class="container">

  <footer class="site-footer center-text" id="site-footer">
  </footer>

</div>

<!-- SCRIPTS -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script>
  <style>
  footer{
    -webkit-transition: 10s;
    -o-transition: 10s;
    transition: 10s;
    visibility:visible;
  }
  </style>

</body>
</html>
